


spring.application.name=elastic_fetcher_api
server.port=${SERVER.PORT:0}
server.env=${SERVER.ENV:DEV}
logback.logstash.enabled=${LOGBACK_LOGSTASH_ENABLED:DEV}
logback.logstash.full_host=${LOGBACK_LOGSTASH_FULL_HOST:DEV}
native.reflection-configuration-generator.enabled=true

spring.flyway.enabled=true
spring.flyway.url=${SPRING_FLYWAY_URL:please_set_env_var/spring.flyway.url}
spring.flyway.user=admin
spring.flyway.password=password
spring.flyway.locations=classpath:db/migration

spring.datasource.url=${SPRING_DATASOURCE_URL:please_set_env_var/spring.datasource.url}
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.pool-name=MyHikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

app.elastic-fetcher-task-enabled=${APP__ELASTIC_FETCHER_TASK_ENABLED:please_set_env_var/app.elastic-fetcher-task-enabled}
app.elastic-host=${APP__ELASTIC_HOST:please_set_env_var/app.elastic-host}
app.elastic-port=${APP__ELASTIC_PORT:please_set_env_var/app.elastic-port}
app.elastic-scheme=${APP__ELASTIC_SCHEME:please_set_env_var/app.elastic-scheme}
